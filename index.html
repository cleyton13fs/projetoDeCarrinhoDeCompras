<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="img/logo2.webp" alt="Logo" class="logo">
            <h1>Online Store</h1>
        </div>
        <div class="user-authentication">
            <section id="userLogin">
                <form id="loginForm">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Não tem uma conta? <a id="showRegister">Registre-se</a></p>
            </section>
            <section id="userRegister" class="hidden">
                <form id="registerForm">
                    <input type="text" id="regUsername" name="username" placeholder="Username" required>
                    <input type="password" id="regPassword" name="password" placeholder="Password" required>
                    <button type="submit">Registrar</button>
                </form>
            </section>
            <div class="cart">
                <a href="#" id="cartLink">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section id="searchFilter">
            <input type="text" id="searchBar" placeholder="Buscar produtos...">
            <div id="filterButtons">
                <button data-category="all">Todos</button>
                <button data-category="electronics">Eletrônicos</button>
                <button data-category="jewelery">Joias</button>
                <button data-category="men's clothing">Roupas Masculinas</button>
                <button data-category="women's clothing">Roupas Femininas</button>
            </div>
        </section>
        <section id="productCatalog">
            <h2>Catálogo de Produtos</h2>
            <div id="products"></div>
        </section>
        <section id="cartSummary" class="hidden">
            <h2>Resumo do Carrinho</h2>
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <button id="checkoutButton">Finalizar Compra</button>
        </section>
    </main>

    <div id="cartModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Seu Carrinho</h2>
            <div id="modalCartItems"></div>
            <div id="modalCartTotal"></div>
            
            <h3>Endereço de Entrega</h3>
            <input type="text" id="cep" placeholder="CEP">
            <button id="buscarCep">Buscar Endereço</button>
            <div id="endereco"></div>
            <div id="frete"></div>
            
            <button id="checkoutButtonModal" class="finalizar-compra-button">Finalizar Compra</button>
        </div>
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
